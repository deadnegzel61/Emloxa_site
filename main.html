<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Ekran - Discord Benzeri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Mesajlar</h3> <button class="add-friend-button">+</button>
            </div>
            
            <div class="add-friend-input-area" style="display: none;">
                <input type="text" id="addFriendInput" placeholder="Arkadaş kullanıcı adını girin">
                <button id="sendFriendRequestBtn">Ekle</button>
            </div>

            <ul class="channel-list">
                <li class="channel-item active" data-type="channel">Genel</li>
                <li class="channel-item" data-type="channel">Oyun Sohbeti</li>
                <li class="channel-item" data-type="channel">Yardım</li>
                </ul>
            
            <div class="user-info">
                <div class="user-avatar"></div>
                <span class="username" id="displayUsername"></span> </div>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <h2 id="chatHeaderTitle">#Genel</h2> </div>
            <div class="message-area">
                <div class="message">
                    <div class="message-avatar"></div>
                    <div class="message-content">
                        <div class="message-author">Ayşe <span class="message-time">10:00 AM</span></div>
                        <div class="message-text">Merhaba herkese!</div>
                    </div>
                </div>
                <div class="message own-message">
                    <div class="message-avatar"></div>
                    <div class="message-content">
                        <div class="message-author">Sen <span class="message-time">10:01 AM</span></div>
                        <div class="message-text">Selam Ayşe, hoş geldin!</div>
                    </div>
                </div>
            </div>
            <div class="message-input-area">
                <input type="text" id="messageInput" placeholder="Mesaj gönder...">
                <button id="sendMessageBtn" class="send-button">Gönder</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
