<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Ekran - Discord Benzeri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Mesajlar</h3>
                <button class="add-friend-button">+</button>
            </div>
            
            <div class="add-friend-input-area" style="display: none;">
                <input type="text" id="addFriendInput" placeholder="Arkadaş kullanıcı adını girin">
                <button id="sendFriendRequestBtn">Ekle</button>
            </div>

            <ul class="channel-list">
                </ul>
            
            <div class="user-info">
                <div class="user-avatar"></div>
                <span class="username" id="displayUsername"></span>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <h2 id="chatHeaderTitle"></h2> </div>
            <div class="message-area">
                </div>
            <div class="message-input-area">
                <input type="text" id="messageInput" placeholder="Mesaj gönder...">
                <button id="sendMessageBtn" class="send-button">Gönder</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
