<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaydol - Discord Benzeri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h2>Kaydol</h2>
            <form>
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" placeholder="Şifrenizi oluşturun" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Şifreyi Onayla</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Şifrenizi tekrar girin" required>
                </div>
                <button type="submit" class="btn" id="kayit-btn">Kaydol</button>
            </form>
            <p class="link-text">Zaten hesabın var mı? <a href="index.html">Giriş yap</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
