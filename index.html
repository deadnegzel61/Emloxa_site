<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Sistemi | Animasyonlu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2 class="fade-in">🚀 Giriş / Kayıt</h2>
      <input type="email" id="email" placeholder="E-posta" class="slide-in">
      <input type="password" id="password" placeholder="Şifre" class="slide-in">
      <label class="fade-in"><input type="checkbox" id="remember"> Beni hatırla</label>
      <button id="signup" class="btn zoom">Kayıt Ol</button>
      <button id="login" class="btn fade-in">Giriş Yap</button>
      <p id="message" class="message"></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
