<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Discord Benzeri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h2>Giriş Yap</h2>
            <form>
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="text" id="email" name="email" placeholder="E-posta adresinizi girin" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
                </div>
                <button type="submit" class="btn" id="index-login-btn">Giriş Yap</button>
            </form>
            <p class="link-text">Hesabın yok mu? <a href="kayit.html">Şimdi kaydol</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
