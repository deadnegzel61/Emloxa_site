<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş / Kayıt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <div class="form-box">
      <h2 id="form-title">Giriş Yap</h2>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Kullanıcı Adı (örn: MahmutSami#1234)" />
        <input type="email" placeholder="E-posta" required />
        <input type="password" placeholder="Şifre" id="password" required />
        
        <div class="options">
          <label><input type="checkbox" id="show-password" /> Şifreyi Göster</label>
          <label><input type="checkbox" /> Beni Hatırla</label>
        </div>

        <button type="submit">Devam Et</button>
        <p class="toggle">Hesabın yok mu? <span id="toggle-link">Kayıt Ol</span></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function () {
      console.log('particles.js yüklendi.');
    });
  </script>
</body>
</html>
